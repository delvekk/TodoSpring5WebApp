<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Strona główna</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>

</head>
<body class="bg-secondary">
<div class="col-md-8 offset-md-2 text-white" style="margin-top: 20px">
    <div class="card">
        <div class="card-header bg-info">
            Lista zadań
        </div>
        <div class="card-body bg-dark">
    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col">Tytuł</th>
            <th scope="col">Priorytet</th>
            <th scope="col">Status</th>
            <th scope="col">Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:remove="all">
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr th:each="todoitem : ${todoitems}" th:switch="${todoitem.status}">
            <td th:text="${todoitem.title}">Desc</td>
            <td th:text="${todoitem.priority}">Prior</td>
            <td th:case="False" style="color:red" >W trakcie</td>
            <td th:case="True" style="color:green">Zakończono</td>
            <td><a href="#" th:href="@{'/todoitem/' + ${todoitem.id} + '/show'}" >Szczegóły  </a>
               <a th:href="@{'/todoitem/' + ${todoitem.id} + '/update'}">Edytuj  </a>
                <a th:href="@{'/todoitem/' + ${todoitem.id} + '/delete'}">Usuń</a></td>
        </tr>
        </tbody>
    </table>

    </div>
    </div>
</div>
<div class="col-md-8 offset-md-2" >

    <a class="btn btn-primary" href="#"
       th:href="@{/todoitem/new}"  role="button">Dodaj nowy</a>
    <a class="btn btn-danger" href="#"
       th:href="@{/deleteall}"  role="button">Usuń wszystkie</a>
</div>
</body>
</html>
