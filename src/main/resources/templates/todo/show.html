<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Szczegóły todo</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>

</head>
<body class="bg-secondary">
<div class="col-md-8 offset-md-2 text-white" style="margin-top: 20px">
    <div class="card" style="margin-bottom: 20px">
        <div class="card-header bg-info">
           Informacje
        </div>
        <div class="card-body bg-dark">
            <div class="row">

                <div class="col-md-3">
                    <h6>Tytuł:</h6>
                </div>
                <div class="col-md-3">
                    <p th:text="${todoitem.title}">desc</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <h6>Priorytet:</h6>
                </div>
                <div class="col-md-3">
                    <p th:text="${todoitem.priority}">desc</p>
                </div>
                <div class="col-md-3">
                    <h6>Status:</h6>
                </div>
                <div class="col-md-3" th:switch="${todoitem.status}">
                    <p th:case="False" style="color:red" >W trakcie</p>
                    <p th:case="True" style="color:green">Zakończono</p>
                </div>
            </div>
        </div>
    </div>

    <div class="card" style="margin-bottom: 20px">
        <div class="card-header bg-info">
           Opis
        </div>
        <div class="card-body bg-dark">
            <p th:text="${todoitem.longDesc}">dadsda</p>
        </div>
    </div>




</div>


<div class="col-md-8 offset-md-2" >
    <a class="btn btn-primary" href="#"
       th:href="@{'/todoitem/' + ${todoitem.id} + '/update'}" role="button">Edytuj</a>
    <a class="btn btn-primary" href="#"
       th:href="@{/}" role="button">Powrót</a>
</div>
</body>
</html>
